<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Процедуры</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<h1> Список процедур </h1>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col"> Название </th>
    <th scope="col"> Описание </th>
    <th scope="col"> Стоимость </th>
    <th scope="col"> Изменить </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="el : ${procedurelist}" >
    <td th:text="${el.name}"></td>
    <td th:text="${el.description}"></td>
    <td th:text="${el.cost}"></td>
    <td>
      <a th:href="'/procedure/procedure-info/' + ${el.UID}"> Редактировать </a>
    </td>
  </tr>
  </tbody>
</table>

</div>

<a href="/procedure/add" class="btn btn-success"> Добавить процедуру </a>
</body>
</html>
