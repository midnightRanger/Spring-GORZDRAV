<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Планеты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<h1> Список пользователей </h1>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col"> Логин </th>
    <th scope="col"> Пароль </th>
    <th scope="col"> Имя </th>
    <th scope="col"> Фамилия </th>
    <th scope="col"> Отчество </th>
    <th scope="col"> Роль </th>
    <th scope="col"> Паспортные данные </th>
    <th scope="col"> Изменить </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="el : ${userlist}" >
    <td th:text="${el.username}"></td>
    <td th:text="${el.password}"></td>
    <td th:text="${el.name}"></td>
    <td th:text="${el.surname}"></td>
    <td th:text="${el.middlename}"></td>
    <td>
      <div th:each="element : ${el.getRoles()}">
        <label th:text="${element}"></label>
      </div>
    </td>

    <td>
    <ul>
      <li th:text="${el.getPassport() != null} ? ${el.getPassport().getNumber()} : 'Утерян'">
      <li th:text="${el.getPassport() != null} ? ${el.getPassport().getSeries()} : 'Утерян'">
    </ul>
    </td>

    <td>
      <a th:href="'/admin/user-info/' + ${el.UID}"> Редактировать </a>
    </td>
  </tr>
  </tbody>
</table>

</div>

<a href="/admin/add" class="btn btn-success"> Добавить пользователя </a>
</body>
</html>
