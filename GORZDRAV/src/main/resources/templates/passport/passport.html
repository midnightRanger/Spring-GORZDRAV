<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Планеты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<h1> Список паспортных данных </h1>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col"> Серия </th>
    <th scope="col"> Номер </th>
    <th scope="col"> Дата выдачи </th>
    <th scope="col"> Логин владельца </th>
    <th scope="col"> Изменить </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="el : ${passportlist}" >
    <td th:text="${el.series}"></td>
    <td th:text="${el.number}"></td>
    <td th:text="${el.given}"></td>
    <td th:text="${el.getPassportOwner() != null} ? ${el.getPassportOwner().username} : 'Утерян'"></td>

    <td>
      <a th:href="'/passport/passport-info/' + ${el.UID}"> Редактировать </a>
    </td>
  </tr>
  </tbody>
</table>

</div>

<a href="/passport/add" class="btn btn-success"> Добавить паспортные данные </a>
</body>
</html>
