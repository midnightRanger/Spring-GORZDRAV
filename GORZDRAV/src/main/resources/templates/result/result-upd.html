<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание результата записи </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<h1> Создание результата записи </h1>

<form method="post" th:object="${result}">
    <label> Анамнез </label>
    <input class="form-control" placeholder="Укажите анамнез" th:field="*{anamnesis}" type="text"  name="anamnesis">
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('anamnesis')}" th:errors="*{anamnesis}" style="color: darkred"> </div>

    <label> Систолическое артериальное давление </label>
    <input class="form-control" placeholder="90-200" type="number" name="systolic" >
    <label> Диастолическое артериальное давление </label>
    <input class="form-control" placeholder="40-120" type="number" name="diastolic" >
    <label> Пульс </label>
    <input class="form-control" placeholder="40-160" type="number" name="pulse" >
    <label> Зрачки </label>
    <input class="form-control" placeholder="Расширены ... не реагируют" type="text" name="eyes" >
    <label> Финальное заключение </label>
    <input class="form-control" placeholder="Нормальное состояние организма" type="text" name="finalConclusion" >

    <label for="recordSelect">Запись: </label>
    <select name="recordselect" id="recordSelect">
        <div th:each="el: ${recordlist}">
            <option th:text="${el.complaint}" ></option>
        </div>
    </select>

    <label for="courseSelect">Курс таблеток: </label>
    <select name="courseselect" id="courseSelect">
        <div th:each="el: ${courselist}">
            <option  th:text="${el.expectedResult}" ></option>
        </div>
    </select>

    <div class="modal-footer flex-column border-top-0">
        <button class="w-100 mx-0 mb-2 btn btn-lg btn-primary" type="submit">Добавить результат</button>
    </div>

</form>
</body>
</html>
