<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Информация о записи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<div class="modal modal-sheet position-static d-block py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h1 th:text = "'Запись на: ' + ${record.date}" class="modal-title fs-5"></h1>
      </div>
      <div class="modal-body py-0">
        <p th:text= "'Жалоба: ' + ${record.complaint}"> <br>
        <p th:text="${record.getPatient() != null} ? 'Пациент: ' + ${record.getPatient().username} : 'Пациент не назначен'"> <br>
        <p th:text="${record.getDoctor() != null} ? 'Терапевт: ' + ${record.getDoctor().username} : 'Терапевт не назначен'"> <br>
        <p th:text="${record.getMedicalCard() != null} ? 'Снилс: ' + ${record.getMedicalCard().snils} : 'Медицинская карта отсутствует'"> <br>
        <p th:text="${record.getProcedure() != null} ? 'Процедура: ' + ${record.getProcedure().name} : 'Процедура не назначена'"> <br>
      </div>
      <div class="modal-footer flex-column border-top-0">
        <a th:href="'/record/record-info/' + ${record.UID} + '/upd'"
           class="btn btn-lg btn-primary w-100 mx-0 mb-2">Изменить</a>
        <a th:href="'/record/record-info/' + ${record.UID} + '/del'"
           class="btn btn-lg btn-primary w-100 mx-0 mb-2" data-bs-dismiss="modal">Удалить</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
