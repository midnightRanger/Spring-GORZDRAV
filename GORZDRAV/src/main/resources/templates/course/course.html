<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Курсы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<h1> Список курсов </h1>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col"> Дата начала курса </th>
    <th scope="col"> Дата конца курса </th>
    <th scope="col"> Ожидаемый результат </th>
    <th scope="col"> Список препаратов</th>
    <th scope="col"> Изменить </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="el : ${courselist}" >
    <td th:text="${el.start}"></td>
    <td th:text="${el.end}"></td>
    <td th:text="${el.expectedResult}"></td>
    <td>

      <div th:if="${el.getPills() != null}">
        <ul th:each="pl: ${el.getPills()}">
          <li> <p th:text="${pl.getName()}"> </p> </li>
        </ul>
      </div>
      <div th:if="${el.getPills() == null}">
          Препараты не добавлены
      </div>

    </td>
    <td>
      <a th:href="'/course/course-info/' + ${el.UID}"> Редактировать </a>
    </td>
  </tr>
  </tbody>
</table>

</div>

<a href="/course/add" class="btn btn-success"> Добавить курс </a>
</body>
</html>
