<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Поликлиники</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<h1> Список поликлиник </h1>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col"> Название </th>
    <th scope="col"> Город </th>
    <th scope="col"> Улица </th>
    <th scope="col"> Строение </th>
    <th scope="col"> Ближайшее метро </th>
    <th scope="col"> Тип </th>
    <th scope="col"> Изменить </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="el : ${polycliniclist}" >
    <td th:text="${el.name}"></td>
    <td th:text="${el.getAddress().getCity()}"></td>
    <td th:text="${el.getAddress().getStreet()}"></td>
    <td th:text="${el.getAddress().getBuilding()}"></td>
    <td th:text="${el.getAddress().getMetro()}"></td>
    <td>
      <div th:each="element : ${el.getTypes()}">
        <label th:text="${element}"></label>
      </div>
    </td>
    <td>
      <a th:href="'/polyclinic/polyclinic-info/' + ${el.UID}"> Редактировать </a>
    </td>
  </tr>
  </tbody>
</table>

</div>

<a href="/polyclinic/add" class="btn btn-success"> Добавить поликлинику </a>
</body>
</html>
