<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Информация о поликлинике</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<header th:insert="/fragments/header :: headerMain"> </header>

<div class="modal modal-sheet position-static d-block py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5"> Поликлиника</h1>
      </div>
      <div class="modal-body py-0">
        <p th:text= "${polyclinic.name}"> <br>
        <p th:text="${polyclinic.getAddress() != null} ? 'Город: ' + ${polyclinic.getAddress().city} : 'Город не указан'"> <br>
        <p th:text="${polyclinic.getAddress() != null} ? 'Улицца: ' + ${polyclinic.getAddress().street} : 'Улица не указана'"> <br>
        <p th:text="${polyclinic.getAddress() != null} ? 'Строение: ' + ${polyclinic.getAddress().building} : 'Строение отсутствует'"> <br>
        <p th:text="${polyclinic.getAddress() != null} ? 'Метро: ' + ${polyclinic.getAddress().metro} : 'Метро не указано'"> <br>

        <p>Дополнительно </p>
        <ul th:each="element : ${polyclinic.getTypes()}">
          <li th:text="${element}"></li>
        </ul>

      </div>
      <div class="modal-footer flex-column border-top-0">
        <a th:href="'/polyclinic/polyclinic-info/' + ${polyclinic.UID} + '/upd'"
           class="btn btn-lg btn-primary w-100 mx-0 mb-2">Изменить</a>
        <a th:href="'/polyclinic/polyclinic-info/' + ${polyclinic.UID} + '/del'"
           class="btn btn-lg btn-primary w-100 mx-0 mb-2" data-bs-dismiss="modal">Удалить</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
